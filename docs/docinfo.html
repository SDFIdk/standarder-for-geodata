<link rel="shortcut icon" href="./assets/logos/logo-simple-micro.svg" />
<!-- Dublin Core metadata,
see https://www.dublincore.org/specifications/dublin-core/dcq-html/
and https://www.dublincore.org/specifications/dublin-core/dcmi-terms/. -->
<link rel="schema.DC" href="http://purl.org/dc/elements/1.1/" />
<meta name="DC.creator" lang="{lang}" content="{author}" />
<meta name="DC.date" content="{revdate}" />
<meta name="DC.description" lang="{lang}" content="{description}" />
<meta name="DC.language" content="{lang}" />
<meta name="DC.subject" lang="{lang}" content="{keywords}" />
<meta name="DC.title" lang="{lang}" content="{doctitle}" />
<style>
@import "./assets/css/logo-big.css";
@import "./assets/designsystem.css";
/* copied and adjusted from asciidoctor-default.css */
#toctitle{font-size:1.5em}
.paragraph.lead>p,#preamble>.sectionbody>[class=paragraph]:first-of-type p{font-size:120%;line-height:1.6}
.admonitionblock td.content>.title,.audioblock>.title,.exampleblock>.title,.imageblock>.title,.listingblock>.title,.literalblock>.title,.stemblock>.title,.openblock>.title,.paragraph>.title,.quoteblock>.title,table.tableblock>.title,.verseblock>.title,.videoblock>.title,.dlist>.title,.olist>.title,.ulist>.title,.qlist>.title,.hdlist>.title{text-rendering:optimizeLegibility;text-align:left;text-transform:uppercase;letter-spacing:.04em;margin-bottom:var(--typography-spacing-vertical-bottom)}
.admonitionblock>table{border-collapse:separate;border:0;background:none;width:100%}
.admonitionblock>table th,td{border:0}
.admonitionblock>table td.icon{text-align:center;width:80px}
.admonitionblock>table td.icon img{max-width:none}
.admonitionblock>table td.icon .title{color:rgba(0,0,0,.6);font-weight:bold;text-transform:uppercase;letter-spacing:.04em}
.admonitionblock>table td.content{padding-left:1.125em;padding-right:1.25em;border-left:1px solid #dddddf;word-wrap:anywhere}
.admonitionblock>table td.content>:last-child>:last-child{margin-bottom:0}
/* Change color for both types of admonitions: blocks and single paragraphs. */
.admonitionblock>table td.content{color:rgba(0,0,0,.65)}
.admonitionblock>table td.content :not(a){color:rgba(0,0,0,.65)}
/* Hierarchical table of contents (:toclevels: 3). Default padding-left in designsystem.css is 1.5 em. */
#toc ul.sectlevel2{padding-left:1.75em}
#toc ul.sectlevel3{padding-left:2.0em}
/* Style of bibliographicaldetails inspired by sidebarblock from asciidoctor-default.css */
.bibliographicaldetails{border:.25rem solid var(--medium-steel);margin-bottom:1.25em;padding:0.5em;background-color: var(--hvid);border-radius:1rem}
.bibliographicaldetails p{margin-bottom:0em}
.bibliographicaldetails>:first-child{margin-top:0}
.bibliographicaldetails>:last-child{margin-bottom:0}
/* Extra */
#eksempel_opbygning{border:1px solid var(--mork-tyrkis)}
#eksempel_opbygning{padding: var(--padding)}
#eksempel_opbygning>div.content>div.title>p{color:var(--h4-color);text-transform: uppercase;letter-spacing:.04em}
#eksempel_opbygning>div.content>div>p,ol,ul,table{font-size:90%}
#eksempel_opbygning>div.content>div.admonitionblock>table td.content{color:rgba(0,0,0,.6);font-size:90%}
</style>
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "TechArticle",
  "author": [{
	"@type": "Organization",
	"name": "{author}",
	"logo": {
		"@type": "ImageObject",
		"url": "https://sdfi.dk/Media/637983120376287699/SDFI_DK_RGB-logo.png"
		},
	  "url": "{author-url}"
	}],
	"dateModified": "{revdate}",
	"headline": "{doctitle}",
	"name": "{doctitle}",
	"keywords": "{keywords}",
	"version": "{revnumber}"
}
</script>
