<link rel="icon" href="https://cdn.dataforsyningen.dk/assets/designsystem/v8/logo-small.svg" />
<!-- Dublin Core metadata,
see https://www.dublincore.org/specifications/dublin-core/dcmi-terms/
and https://www.dublincore.org/specifications/dublin-core/dc-html/. -->
<!-- See also https://www.rfc-editor.org/rfc/rfc6906.html#section-5.2;
use profile link relation, not the deprecated profile attribute on head -->
<link rel="profile" href="http://dublincore.org/documents/2008/08/04/dc-html/" />
<link rel="schema.DC" href="http://purl.org/dc/elements/1.1/" />
<meta name="DC.creator" lang="{lang}" content="{author}" />
<meta name="DC.date" content="{revdate}" />
<meta name="DC.description" lang="{lang}" content="{description}" />
<meta name="DC.language" content="{lang}" />
<meta name="DC.subject" lang="{lang}" content="{keywords}" />
<meta name="DC.rights" lang="da" content="CC-BY-4.0"/>
<meta name="DC.title" lang="{lang}" content="{doctitle}" />
<link rel="schema.DCTERMS" href="http://purl.org/dc/terms/" />
<link rel="DCTERMS.license" href="https://creativecommons.org/licenses/by/4.0/"/>
<!-- CSS styling -->
<link rel="stylesheet" href="https://cdn.dataforsyningen.dk/assets/designsystem/v8/designsystem.css" />
<style>
/* overall layout */
.grid-container{
    display: grid;
    gap: var(--gap);
    grid-template-columns: 1fr;
    height: auto;
    
    @media (min-width: 55rem) {
        grid-template-columns: 1fr 4fr;
        height: 100vh;
    }
}
#toc {
    grid-row: 1;
    grid-column: 1;
}
#text {
    grid-row: 2;
    grid-column: 1;
    @media (min-width: 55rem) {
        grid-row: 1;
        grid-column: 2;
    }
}
.grid-container>div{
    overflow-y: auto;
    @media (min-width: 55rem) {
        overflow-y: scroll;
    }
}

@media screen {#buttons{position:fixed;top:var(--space);right:var(--space);width:auto;z-index:10}}
@media screen and (min-width: 55rem) {#link_to_toc {display: none}}
@media print {#buttons {display: none}}

/* copied from asciidoctor-default.css */
th.halign-left,td.halign-left{text-align:left}
th.halign-right,td.halign-right{text-align:right}
th.halign-center,td.halign-center{text-align:center}
th.valign-top,td.valign-top{vertical-align:top}
th.valign-bottom,td.valign-bottom{vertical-align:bottom}
th.valign-middle,td.valign-middle{vertical-align:middle}

/* copied and adjusted from asciidoctor-default.css */
tbody tr th,tbody tr th p,tfoot tr th,tfoot tr th p{font-weight:600}
#toctitle{font-size:1.5em}
.paragraph.lead>p,#preamble>.sectionbody>[class=paragraph]:first-of-type p{font-size:120%;line-height:1.6}
.admonitionblock+.admonitionblock{margin-top:var(--space-sm)}
.admonitionblock td.content>.title,.audioblock>.title,.exampleblock>.title,.imageblock>.title,.listingblock>.title,.literalblock>.title,.stemblock>.title,.openblock>.title,.paragraph>.title,.quoteblock>.title,table.tableblock>.title,.verseblock>.title,.videoblock>.title,.dlist>.title,.olist>.title,.ulist>.title,.qlist>.title,.hdlist>.title{font-weight:400;font-size:smaller;text-rendering:optimizeLegibility;text-align:left}
.admonitionblock>table{border-collapse:separate;border:0;background:none;width:100%}
.admonitionblock>table th,td{border:0}
.admonitionblock>table td.icon{text-align:center;width:80px}
.admonitionblock>table td.icon img{max-width:none}
.admonitionblock>table td.icon .title{font-weight:bold;text-transform:uppercase;letter-spacing:.04em}
.admonitionblock.note>table td.icon .title{color:var(--grey8)}
.admonitionblock.important>table td.icon .title{color:var(--highlight)}
.admonitionblock>table td.content{padding-left:1.125em;padding-right:1.25em;border-left:1px solid #dddddf;word-wrap:anywhere}
.admonitionblock>table td.content>:last-child>:last-child{margin-bottom:0}
/* Change color for both types of admonitions: blocks and single paragraphs. */
.admonitionblock>table td.content{color:var(--grey8)}
.admonitionblock>table td.content :not(a,a>span){color:var(--grey8)}
/* Change margin section */
section{margin-top: var(--space-md)}
/* Change paddings */
.paragraph{padding: var(--space-sm) 0}
#toc>nav.ds-nav-vertical{text-wrap: wrap}
#toc>nav.ds-nav-vertical > *{border: none}
#toc>nav.ds-nav-vertical a{padding: var(--space-sm)}
/* Hierarchical table of contents (:toclevels: 3). Default padding-left in designsystem.css is 1.5 em. */
#toc ul.sectlevel2{padding-left:var(--space-sm)}
#toc ul.sectlevel3{padding-left:var(--space-md)}
#toc ul li{list-style-type: none; font-size: 110%}
#toc{background-color: var(--bg1)}
/* Style of bibliographicaldetails inspired by sidebarblock from asciidoctor-default.css */
aside.bibliographicaldetails{border:.2rem solid var(--c7);padding: var(--space-sm);margin:var(--space-sm) 0;background-color: var(--hvid);border-radius:1rem}
aside.bibliographicaldetails p{margin-bottom:0em}
aside.bibliographicaldetails>:first-child{margin-top:0}
aside.bibliographicaldetails>:last-child{margin-bottom:0}
/* Extra */
#eksempel_opbygning{border:1px solid var(--c7);margin-bottom:var(--space-md);padding:var(--padding)}
#eksempel_opbygning>div.content>div.title>p{color:var(--h4-color);letter-spacing:.04em}
#eksempel_opbygning>div.content>div>p,ol,ul,table{font-size:90%}
#eksempel_opbygning>div.content>div.admonitionblock>table td.content{color:var(--grey8);font-size:90%}
.bibliography ul li{list-style-type: none}
.bibliography ul{padding-left: 0}
</style>
<script type="module">
import { DSLogoTitle, DSLogo } from 'https://cdn.dataforsyningen.dk/assets/designsystem/v8/designsystem.js'
customElements.define('ds-logo', DSLogo)
customElements.define('ds-logo-title', DSLogoTitle)
</script>
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "TechArticle",
  "author": [{
    "@type": "Organization",
    "name": "{author}",
    "logo": {
        "@type": "ImageObject",
        "url": "{logo-url}"
        },
      "url": "{author-url}"
    }],
  "dateModified": "{revdate}",
  "headline": "{doctitle}",
  "name": "{doctitle}",
  "keywords": "{keywords}",
  "version": "{revnumber}",
  "abstract": "{description}",
  "license": "https://creativecommons.org/licenses/by/4.0/"
}
</script>
